<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline html</title>
</head>
<body>
    <!DOCTYPE html>
<html>

<head>
	<style>
		body {
			text-align:center;
		}
		h1 {
			color: rgb(106, 134, 106);
            font-size: larger;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            
		}
        p {
            color: #e60b0b;
        }
	</style>
</head>

<body>
	<h1>Arnav kumar gupta</h1>
	
	
<p><strong>
		This text is important!
	</strong></p>

	
	
<p><b>This text is bold.</p>

</body>

</html>
</body>
</html>
