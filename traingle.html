<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle Printer</title>
</head>
<body>
    <pre id="triangle"></pre>
    <script>
        
        function printTriangle(height) {
            let triangle = '';
            
            for (let i = 1; i <= height; i++) {
                
                for (let j = 1; j <=height-i; j++) {
                    triangle  += ' ';
                }
                for (let k = 1; k<=2*i-1; k++) {
                    triangle += ' *';
              //  triangle += row + '<br>';
            }
         //   document.getElementById('triangle').innerHTML = triangle;
         triangle += '\n';
            }
         return triangle;
        }
        

        const height =15;
        const triangleOutput =printTriangle(height);
        document.getElementById('triangle').textContent = triangleOutput;

       // printTriangle(15); 
    </script>
</body>
</html>
